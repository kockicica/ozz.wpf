on:
  push:
    branches:
      - main

jobs:

  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Prepare build
        run: chmod +x ./build.sh

      - name: Create archives
        run: ./build.sh create-archives
